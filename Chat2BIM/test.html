<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        #output {
            white-space: pre-line;
        }
    </style>
        </head >
        <body >
        <button id="getalldoors" > get All Doors</button >
        <button id="getallelementsbytype" > get All Elements of Type</button >
        <button id="countofelementbytype" > get element count by type</button >




        <div >
        <pre id="output" >

        </pre >
        </div >
        <!-- Script references. -->
        <!-- Reference the jQuery library. -->
        <script src="Scripts/jquery-3.4.1.min.js" > </script >
        <!-- Reference the SignalR library. -->
        <script src="Scripts/jquery.signalR-2.2.2.min.js" > </script >
        <!-- Reference the autogenerated SignalR hub script. -->
        <script src="signalr/hubs" > </script >
        <!-- Add script to update the page and send messages. -->
        <script type="text/javascript" >
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatbotHub;



            chat.client.PrintOutput = function (output) {
                document.getElementById("output").innerHTML = "";
                //$('#output').text = "";
                $('#output').append(output);

            };

            //Helperfunction to easily remove a HTML Element
            Element.prototype.remove = function () {
                this.parentElement.removeChild(this);
            }


            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#getalldoors').click(function () {

                    // Call the method on the hub.

                    chat.server.getalldoors();



                });
                $('#getallelementsbytype').click(function () {

                    // Call the method on the hub.
                    var type = prompt();
                    chat.server.getallelements(type);



                });
                $('#countofelementbytype').click(function () {

                    // Call the method on the hub.
                    var type = prompt();
                    chat.server.getelementcount(type);



                });
            });

        });
        </script >
        </body >
        </html >
